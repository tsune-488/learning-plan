<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<title>テスト一覧</title>
</head>
<body>
	<h1>学習計画　試験一覧</h1>
		<table>
			<tr>
				<th>テスト一覧</th>
			</tr>

			<tr th:each="test : ${tests}">
				<td>
				<!-- テスト名 -->
				<a th:href="@{/teacher/test/{id}/students(id=${test.id})}"
				    th:text="${test.testName}">
				</a>
				</td>
			</tr>
		</table>
		
		<a th:href="@{/dashboard}">戻る</a>

</body>
</html>

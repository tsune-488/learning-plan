<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>先生 ログイン画面</title>
</head>

<body>
	<form action="/login" method="post">
		<h1>ログイン</h1>
		<div><!--ユーザー名-->
			<label>メールアドレス</label>
			<input type="email" name="email">
		</div>
		<div><!--パスワード-->
			<label>パスワード</label>
			<input type="password" name="password">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
</body>

</html>

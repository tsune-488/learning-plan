<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>日付選択</title>
	<link rel="stylesheet" th:href="@{/css/destyle.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<h1>日付選択</h1>
	<ul>
		<li th:each = "d : ${dateList}">
			<a th:href="@{/teacher/check(testId=${testId}, date=${d})}"
			   th:text="${d}">
		   </a>
		</li>
	</ul>
	
	<hr>
	
	<!--名簿一覧を表示-->
	<div class="center-area">
	<h2>登録生徒一覧</h2>
			<table border="1" class="student-list">
				<tr>
					<th class="col-10">出席番号</th>
					<th class="col-60">名前</th>
				</tr>

				<tr th:each="s : ${students}">
					<td th:text="${s.studentNumber}"></td>
					<td th:text="${s.studentName}"></td>
				</tr>
			</table>
			
			<a th:href="@{/teacher/tests}" class="btn-back">戻る</a>

	</div>
</body>
</html>

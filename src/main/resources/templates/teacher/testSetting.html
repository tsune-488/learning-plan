<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>先生 設定画面</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="center-all">
	<form th:action="@{/teacher/test/new}"
	      th:object="${testsSettingForm}" 
	      method="post">
		  
		<!-- teacherId を保持 -->
		<input type="hidden" th:field="*{teacherId}">
		
		<div><!--試験の名前-->
			<label>試験名</label>
			<input type="text" th:field="*{testname}" class="testname">
			<p th:if="${#fields.hasErrors('testname')}"
			   th:errors="*{testname}" style="color:red;"></p>
		</div>
		<div><!--期間-->
			<label>計画開始日：</label>
			<input type="date" th:field="*{startday}">
			<p th:if="${#fields.hasErrors('startday')}"
			   th:errors="*{startday}" style="color:red;"></p>
		</div>
		<div>
			<label>計画終了日：</label>
			<input type="date" th:field="*{lastday}">
			<p th:if="${#fields.hasErrors('lastday')}"
			   th:errors="*{lastday}" style="color:red;"></p>
		</div>
		<br>
		<div>
			<input type="submit" value="作成" class="btn">
		</div>
	</form>
	</div>
</body>

</html>

services:
  app:
    build: .
    container_name: learningplan-app
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: "no"

  mysql:
    image: mysql:8.0
    container_name: learningplan-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: learningplan
      MYSQL_USER: lpuser
      MYSQL_PASSWORD: lppass
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Tokyo
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql-data: